<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5">Quote of the Day
        </h1>
        <p class="mt-4 text-center fs-1">Press the button below to recieve a random quote!

        </p>
        <div class="d-flex justify-content-center">
            <button onclick="generateQuote();" type="button" class="btn btn-color btn-lg my-5 py-4 px-5 ">New Quote</button>

        </div>
        <div id="quote" class="text-center fs-1 W-50">
<p class="quote"></p>
        </div>

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
